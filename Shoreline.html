	<h2>Maine Paleoshorelines</h2>

	<div id="map"></div>
		<div id="slidecontainer">
  		<input type="range" min="2000" max="10500" value="2014" step="500" 	class="slider" id="myRange">
  		<p>Year: <span id="demo"></span></p>
	</div>
	

	<div>
	<h4>Overview</h4>
	<p1>This project began as an assignment in GIS Applications II and was an attempt to model paleoshorelines throughout Maine's history.
	</p1>	
	</div>	
	
	<script>

		
		//Adds map tile
		var map = L.map('map').setView([44.830629 , -68.792397  ], 6);

		L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Â© OpenStreetMap' }).addTo(map);
		
		//Adds shapefiles, a lot of them

			"style": {

		});

		var modern = new L.Shapefile('data/modern.zip', {
			"style": {
			"color" : "#FFFFFF",

			}
		});
		
		
		
		
		modern.addTo(map);
		var slider = document.getElementById("myRange");
		var output = document.getElementById("demo");
		output.innerHTML = "2016 CE"; // Display the default slider value
		
		// Update the current slider value (each time you drag the slider handle)
		slider.oninput = function() {
		    
		    
		    //replace this structure with vairables to avoid skipping layers
		    //when sliding too quickly. Maybe use arrays
		   
			if (this.value == "2000") {
		    	output.innerHTML = "2016 CE";
		    	map.removeLayer(shore2500);
		    	modern.addTo(map);
		    	
		  } else if (this.value == "2500") {
		  		output.innerHTML = "2500 BCE";

		    	map.removeLayer(shore3000);
		    	shore2500.addTo(map);
		    	
		  } else if (this.value == "3000") {
		  		output.innerHTML = "3000 BCE";

		}
